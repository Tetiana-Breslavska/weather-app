<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

  <body>
    <div class="container">
      <header>
        <ul id="citiesList">
          <li><a href="#" id="zaporizhia">Zaporizhia</a></li>
          <li><a href="#" id="lviv">Lviv</a></li>
          <li><a href="#" id="sydney">Sydney</a></li>
          <li><a href="#" id="kyiv">Kyiv</a></li>
          <li><a href="#" id="paris">Paris</a></li>
        </ul>
        <div class="form-wrapper">
          <form id="search-form">
            <input class="search-input" type="text" placeholder="Enter city" />
            <input type="submit" class="button-search" value="Search" />
          </form>
          <button class="button-current">Current</button>
        </div>
      </header>
      <div class="current-weather">
        <div class="basic-parameters">
          <h1>
            <span class="current-city"></span>
            <span class="current-weather-emoji"></span>
            <span class="current-temp"></span>
            <sup>
              <a href="#" id="c-degree" class="active">&#8451;</a>
              <span>|</span>
              <a href="#" id="f-degree">&#8457;</a>
            </sup>
          </h1>

          <p class="current-time"></p>
        </div>
        <div class="add-parameters">
          <p class="current-weather-desc"></p>
          <p class="current-humidity">Humidity:</p>
          <p class="current-wind">Wind:</p>
        </div>
      </div>
      <div class="row week-weather">
        <div class="card">
          <div class="card-body">
            <span>â˜€ï¸</span>
            <h5 class="card-title">Monday</h5>
            <p class="card-text">+31&#8451;</p>
            <a href="#" class="btn btn-primary">More details</a>
          </div>
        </div>

        <div class="card">

            <a href="#" class="btn btn-primary">More details</a>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <span>â›ˆï¸</span>
            <h5 class="card-title">Wednesday</h5>
            <p class="card-text">+25&#8451;</p>
            <a href="#" class="btn btn-primary">More details</a>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <span>ğŸŒ¦ï¸</span>
            <h5 class="card-title">Thursday</h5>
            <p class="card-text">+19&#8451;</p>
            <a href="#" class="btn btn-primary">More details</a>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <span>â›…</span>
            <h5 class="card-title">Friday</h5>
            <p class="card-text">+28&#8451;</p>
            <a href="#" class="btn btn-primary">More details</a>
          </div>
        </div>
      </div>
      
    </div>
    <p class="open-source">
      <a href="https://github.com/Tetiana-Breslavska/my-shecodes-project" target="_blank">
        Open-source code

      by Tetiana Braslavska
    </p>
    <script src="src/app.js"></script>
  </body>
</html>
