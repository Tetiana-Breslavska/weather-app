<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <ul id="citiesList">
          <li><a href="#" id="zaporizhzhia">Zaporizhzhia</a></li>
          <li><a href="#" id="lviv">Lviv</a></li>
          <li><a href="#" id="sydney">Sydney</a></li>
          <li><a href="#" id="kyiv">Kyiv</a></li>
          <li><a href="#" id="paris">Paris</a></li>
        </ul>
        <div class="form-wrapper">
          <form id="search-form">
            <input class="search-input" type="text" placeholder="Enter city" />
            <input type="submit" class="button-search" value="Search" />
          </form>
          <button class="button-current">Current</button>
        </div>
      </header>
      <div class="current-weather">
        <div class="basic-parameters">
          <h1>
            <span class="current-city"></span>
            <span class="current-weather-icon"><img id="icon" src="" alt=""></span>
            <span class="current-temp"></span>
            <sup>
              <a href="#" id="c-degree" class="active">&#8451;</a>
              <span>|</span>
              <a href="#" id="f-degree">&#8457;</a>
            </sup>
          </h1>

          <p class="current-time"></p>
        </div>
        <div class="add-parameters">
          <p class="current-weather-desc"></p>
          <p class="current-humidity"></p>
          <p class="current-wind"></p>
        </div>
      </div>
      <div class="row week-weather" id="forecast"></div>
    </div>
    <p class="open-source">
      <a href="https://github.com/Tetiana-Breslavska/my-shecodes-project" target="_blank">
        Open-source code
      </a> 
      by Tetiana Braslavska
    </p>
    <script src="src/app.js"></script>
  </body>
</html>
