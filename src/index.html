<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="./styles.css" /> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="navbar navbar-expand-sm">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav row w-100" id="citiesList">
              <a class="col" href="#" id="zaporizhzhia">Zaporizhzhia</a>
              <a class="col" href="#" id="lviv">Lviv</a>
              <a class="col" href="#" id="sydney">Sydney</a>
              <a class="col" href="#" id="kyiv">Kyiv</a>
              <a class="col" href="#" id="paris">Paris</a>
            </div>
          </div>
        </nav>
        <div class="form-wrapper">
          <form class="row justify-content-around" id="search-form">
            <input
              class="col-sm-5 mb-2 search-input"
              type="text"
              placeholder="Enter city"
            />
            <button class="col-sm-3 col-5 button button-search" type="submit">
              Search
            </button>
            <div class="col-sm-3 col-5 button button-current">Current</div>
          </form>
        </div>
      </header>
      <div class="row current-weather">
        <div class="col-md-8 basic-parameters">
          <h1>
            <div class="current-city"></div>
            <div class="icon-temp-wrap">
              <div class="current-weather-icon">
                <img id="icon" src="#" alt="icon" />
              </div>
              <div class="current-temp-wrap">
                <span class="current-temp"></span>
                <sup>
                  <a href="#" id="c-degree" class="active">&#8451;</a>
                  <span>|</span>
                  <a href="#" id="f-degree">&#8457;</a>
                </sup>
              </div>
            </div>
          </h1>
          <p class="current-time"></p>
        </div>
        <div class="col-md-4 add-parameters">
          <p class="current-weather-desc"></p>
          <p class="current-humidity"></p>
          <p class="current-wind"></p>
        </div>
      </div>
      <div class="row week-weather" id="forecast"></div>
    </div>
    <p class="open-source">
      <a
        href="https://github.com/Tetiana-Breslavska/my-shecodes-project"
        target="_blank"
      >
        Open-source code
      </a>
      by Tetiana Braslavska
    </p>
    <!-- <script src="src/app.js"></script> -->
  </body>
</html>
